
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Chatbot - TBN POC</title>
  <link rel="stylesheet" href="assets/chatbot.css" />
</head>
<body>
  <div id="chatbot-icon">
    <img src="assets/tbn-bot-icon.png" alt="Chatbot" />
  </div>

  <div id="chatbot-container">
    <div id="chat-header">ðŸ¤– TBN Smart Assistant</div>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button id="send-btn">Send</button>

    <div id="lead-form">
      <h4>Leave Your Details</h4>
      <input type="text" id="lead-name" placeholder="Your Name" />
      <input type="email" id="lead-email" placeholder="Your Email" />
      <textarea id="lead-message" placeholder="Your Message or Appointment Request"></textarea>
      <button id="submit-lead">Submit</button>
      <p id="status-msg" style="font-size: 13px;"></p>
    </div>
  </div>

  <script src="assets/chatbot.js"></script>
</body>
</html>
